[mod-setting-description]
CircuitHUD_hide_hud_header=Hide the HUD header, this includes the title and collapse button.
CircuitHUD_hud_title=Customize the HUD title
CircuitHUD_hud_position=The position in the screen the HUD should be placed. \n Options are: \n Top: Place HUD at the top part of the screen. \n Left: Place HUD on the left side of the screen. \n Goal: Place the HUD inside the Objectives window. \n Bottom-Right: Place the HUD in the bottom-right corner. \n Draggable: Make the HUD draggable and choose your own location. 
CircuitHUD_hud_columns=The number of items shown per row before it wraps to a new row.
CircuitHUD_hud_refresh_rate=Default: 60, changes how many times a second (which is 60 ticks) should the hud update. The lower this number the more performance it will cost you.
CircuitHUD_hud_max_height=The maximum height the HUD will allow before showing a scrollbar. \n Will always max out on the height of the screen resolution
CircuitHUD_uncollapse_hud_on_register_combinator=Whether the HUD uncollapse every time a HUD Combinator is placed.
CircuitHUD_debug_mode=Enable / disable Debug Mode

